<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP ing</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="./scripts/sesion/validacionInicio.js"></script>
</head>
<body>
    <section id="loggin">

        <form class="contenedor_formulario" id="form">
            <h2>Iniciar sesión</h2>
            <div class="celda__formulario">
                <i class="fas fa-user icon"></i>
                <input 
                type="text"
                placeholder="Ingrese número DNI"
                class="input__formulario"
                id="dniolegajo"
                autocomplete="off"
                />
                <small></small>
            </div>
    
            <div class="celda__formulario">   
                <i class="fas fa-lock icon"></i> 
                <input 
                type="password"
                placeholder="Contraseña"
                class="input__formulario"
                id="password"
                autocomplete="off"
                />
                <small></small>
            </div>
            <div class="contenedor-botones">
                <input type="submit" value="Ingresar" class="enviar__formulario">
            </div>
        </form>
    </section>
</body>
</html>
